<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}
header {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}
header img {
    width: 50px; /* Adjust logo size */
    height: auto;
    margin-right: 15px; /* Space between logo and title */
    border-radius: 8px;
}
header h1 {
    margin: 0;
    font-size: 36px;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}
.product {
    font-family: Dangrek;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    width: 250px;
    text-align: center;
    padding: 20px;
}
.product img {
    width: 100%;
    border-radius: 8px;
}
.product h2 {
    font-size: 24px;
    margin: 10px 0;
}
.product p {
    color: #888;
}
.product .price {
    font-size: 20px;
    color: #333;
    margin: 10px 0;
}
.product button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.product button:hover {
    background-color: #45a049;
}
footer {
    font-family: "Dangrek", sans-serif;
    color: rgb(0, 0, 0);
    text-align: center;
    font-size: 20px;
}
.facebook-link, .exit-button {

    background-color: #45a049;
    font-size: 18px;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
}
.facebook-link:hover, .exit-button:hover {
    background-color: #45a049;
}
.menu {
    background-color: #ffffff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
    text-align: center;
}
.bordy-title {

    font-size: 30px;
    color: #ffffff;
}
.hello {
